<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name='username' type='text' ng-model='user.username' ng-minLength=3>
    <input name='password' type="password" ng-model='user.password'>
    <button>signup</button>
    <p ng-show='signupForm.username.$invalid'>Enter a valid username!</p>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
